name: CI
on: [push, pull_request]
jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: {go-version: "1.23"}
      - run: cd cmd/vecforge-server && go test ./...
      - run: cd cmd/vecforge-server && go build -o vecforge .
