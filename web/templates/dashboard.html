{{define "content"}}
<div class="space-y-6">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">Search</h2>
        <form hx-post="/v1/search" hx-target="#results" hx-indicator=".loading" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Query</label>
                <input type="text" name="q" placeholder="Enter search query..." 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                    hx-trigger="keyup changed delay:300ms">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Providers</label>
                <div class="mt-2 space-x-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="providers" value="qdrant" checked class="rounded">
                        <span class="ml-2">Qdrant</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="providers" value="weaviate" checked class="rounded">
                        <span class="ml-2">Weaviate</span>
                    </label>
                </div>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Search
            </button>
        </form>
        <div class="loading htmx-indicator mt-4">Searching...</div>
    </div>
    
    <div id="results" class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">Results</h2>
        <div id="results-list" class="space-y-2">
            <p class="text-gray-500">Enter a query to search</p>
        </div>
    </div>
</div>
{{end}}
