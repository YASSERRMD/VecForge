{{define "provider-selector"}}
<div class="provider-selector">
    <h3 class="text-sm font-medium mb-2">Providers</h3>
    <div class="space-y-2">
        <label class="flex items-center">
            <input type="checkbox" value="qdrant" checked class="rounded">
            <span class="ml-2">Qdrant</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" value="weaviate" checked class="rounded">
            <span class="ml-2">Weaviate</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" value="milvus" class="rounded">
            <span class="ml-2">Milvus</span>
        </label>
    </div>
</div>
{{end}}
