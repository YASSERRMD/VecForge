{{define "content"}}
<div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-sm text-gray-500">Total Queries</div>
            <div class="text-2xl font-bold" id="total-queries">0</div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-sm text-gray-500">Avg Latency</div>
            <div class="text-2xl font-bold" id="avg-latency">0ms</div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-sm text-gray-500">Errors</div>
            <div class="text-2xl font-bold text-red-600" id="error-count">0</div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <div class="text-sm text-gray-500">Uptime</div>
            <div class="text-2xl font-bold" id="uptime">0s</div>
        </div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">Latency Chart</h2>
        <div id="chart" class="h-64 bg-gray-50 rounded flex items-center justify-center">
            <span class="text-gray-400">Chart placeholder</span>
        </div>
    </div>
</div>
{{end}}
